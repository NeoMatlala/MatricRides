<div class="px-10 py-5">
    <h1 class="text-3xl font-medium mb-10">Messages</h1>

    <div class="relative overflow-x-auto">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        Subject
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Name
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Phone number
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Email
                    </th>
                    <th scope="col" class="px-6 py-3"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let message of messages" class="bg-white border-b" [ngClass]="{'font-medium text-black': !message.isRead}">
                    <th scope="row" class="px-6 py-4 ">
                        {{message.subject}}
                    </th>
                    <td class="px-6 py-4">
                        {{message.name}}
                    </td>
                    <td class="px-6 py-4">
                        {{message.phoneNumber}}
                    </td>
                    <td class="px-6 py-4">
                        {{message.email}}
                    </td>
                    <td class="px-6 py-4">
                        <a (click)="showMessage(message.messageId)" class="text-blue-600 hover:cursor-pointer hover:underline">View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="message-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="p-4 md:p-5 md:pb-0">
                <h3 class="text-xl text-gray-900 dark:text-white">
                    {{message.name}}
                </h3>
                <p class="text-slate-400 text-sm mb-1">{{message.email}}</p>
                <p class="text-slate-400 text-sm mb-2">{{message.phoneNumber}}</p>

                <h2 class="text-3xl mt-5 font-semibold text-gray-900 tracking-tight">{{message.subject}}</h2>
            </div>
            <!-- Modal body -->
            <div class="p-4 md:p-5 space-y-4">
                <p class="text-base leading-relaxed text-gray-500">
                    {{message.messageBody}}
                </p>
            </div>
            <!-- Modal footer -->
            <div class="flex items-center p-4 md:p-5 ">
                <button (click)="closeModal()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Close</button>
            </div>
        </div>
    </div>
</div>
