<!-- Main modal -->
<div id="car-edit-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-4xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Edit your Car Details
                </h3>
                <button (click)="closeProfileModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form (ngSubmit)="updateCarDetails()" >
                <div class="p-4 grid grid-cols-2 gap-5 md:p-5">
                    <div>
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900">Make</label>
                        <input [(ngModel)]="car.make" name="make" type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>
                    <div>
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Model</label>
                        <input type="text" id="last_name" name="model" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [(ngModel)]="car.model" placeholder="Doe" />
                    </div>
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Year</label>
                        <input type="text" name="year" [(ngModel)]="car.year"  id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Color</label>
                        <input type="text" name="color" [(ngModel)]="car.color"  id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Doors</label>
                        <input type="text" name="doors" [(ngModel)]="car.doors"  id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Fuel Type</label>
                        <input type="text" name="fuelType" [(ngModel)]="car.fuelType"  id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Hourly Rate</label>
                        <input type="text" name="hourlyRate" [(ngModel)]="car.hourlyRate"  id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">City</label>
                        <input type="text" name="city" [(ngModel)]="car.city"  id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Province</label>
                        <input type="text" name="province" [(ngModel)]="car.province" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                    </div>  
                    <div>
                        <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Car Images</label>
                        <div class="flex justify-center items-center gap-2 ">
                            <div *ngFor="let src of imageSrc" class="h-24 relative">
                                <img [src]="src" alt="Image" class="h-full w-full object-cover">
                                <div class="p-2 bg-blue-300 rounded-full absolute -top-3 -right-3">
                                    <label for="uploadedImage">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 fill-white">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                        </svg>
                                    </label>
                                    <input type="file" accept="image/*" multiple (change)="editImages($event)" class="hidden" id="uploadedImage">
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
                <div class="p-4 md:p-5">
                    <label for="message" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
                    <textarea [(ngModel)]="car.descripion"  id="description" name="descripion" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Write your description here..."></textarea>
                </div>

                

                <!-- Modal footer -->
                <div class="flex justify-end items-center p-4 md:p-5 border-t border-gray-200 rounded-b">
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Update</button>
                    <button (click)="closeProfileModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700">Cancel</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
