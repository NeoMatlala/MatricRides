<div id="edit-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 ">
                    Edit profile
                </h3>
                <button (click)="closeProfileModal()" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form (ngSubmit)="updateHostDetails()" >
                <div class="p-4 md:p-5">
                    <div>
                        <label for="address" class="block mb-2 text-sm font-medium text-gray-900 ">Car location</label>
                        <input name="address" [placeholder]="placeholder" #inputField [(ngModel)]="host.formattedAddress" [value]="data.addressString" type="text" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                    </div>
                    <div class="grid grid-cols-2 gap-5 mt-5">
                        <div>
                            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
                            <input [(ngModel)]="host.name" [value]="data.host.name" name="name" type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" />
                        </div>
                        <div>
                            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 ">Surname</label>
                            <input [(ngModel)]="host.surname" type="text" id="last_name" name="surname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" [value]="data.host.surname" placeholder="Doe" />
                        </div>
                        <div>
                            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
                            <input type="email" [(ngModel)]="host.email" name="email" [value]="data.host.email" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Flowbite" />
                        </div>  
                        <div>
                            <label for="company" class="block mb-3 text-sm font-medium text-gray-900 ">Profile image</label>
                            <div class="flex justify-start items-center gap-5">
                                <!--  -->
                                <div *ngIf="uploadedImageUrl; else elseBlock">
                                    <img class="w-12 h-12 rounded-full" [src]="uploadedImageUrl" alt="Rounded avatar">
                                </div>
                                <ng-template #elseBlock>
                                    <img  *ngIf="data.host.profilePicture" class="w-12 h-12 rounded-full" [src]="'data:image/jpeg;base64,' + data.host.profilePicture" alt="Rounded avatar">
                                </ng-template>
                                
                                <label  for="update-profile-pic" class="text-sm font-medium text-blue-600">Update profile picture</label>
                                <input (change)="onFileSelected($event, 'profileImage')" accept="image/*" type="file"  name="profilePic" id="update-profile-pic" class="hidden" />
                            </div>
                        </div> 
                    </div>
                    
                </div>
                 

                <!-- Modal footer -->
                <div class="flex justify-end items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button  type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Update</button>
                    <button (click)="closeProfileModal()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
