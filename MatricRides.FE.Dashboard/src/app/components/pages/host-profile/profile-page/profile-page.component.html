<div class="px-10 py-5">
    <div class="bg-white p-10">
        <h4 class="font-medium text-3xl mb-2">Profile</h4>
        <p class="text-slate-400 mb-2">Update your photo and personal details here.</p>
        <hr class="mt-3 mb-5 border-slate-200">
        <div class="flex items-start justify-start">
            <div class="w-1/3">
                <div>
                    <p class="font-medium text-sm mb-2">Profile Image</p>
                    <div class="h-[40vh] w-2/3">
                        <img [src]="profilePic" class="w-full rounded-sm object-cover h-full">
                    </div>
                </div>
                
            </div>
            <div class="2/3 space-y-5">
                <div>
                    <p class="font-medium text-sm mb-2">Name</p>
                    <div class="font-medium text-sm py-2 px-4 rouned-lg bg-slate-100">{{host.name}} {{host.surname}}</div>
                </div>
                <div>
                    <p class="font-medium text-sm mb-2">Email</p>
                    <div class="font-medium text-sm py-2 px-4 rouned-lg bg-slate-100">{{host.email}}</div>
                </div>
                <div>
                    <p class="font-medium text-sm mb-2">Car</p>
                    <div class="font-medium text-sm py-2 px-4 rouned-lg bg-slate-100">{{hostCar.year}} {{hostCar.make}} {{hostCar.model}}</div>
                </div>
                <div>
                    <p class="font-medium text-sm mb-2">Car location</p>
                    <div class="font-medium text-sm py-2 px-4 rouned-lg bg-slate-100">{{hostCar.city}}, {{hostCar.province}}</div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end items-center gap-2">
            <button (click)="openProfileModal()" class="text-white mt-10 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Update</button>
        </div>
    </div>
</div>

<!-- modal -->
<app-edit-profile [data]="host"></app-edit-profile>
