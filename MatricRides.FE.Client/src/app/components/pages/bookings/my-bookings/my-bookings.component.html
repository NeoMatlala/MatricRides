<div class="max-w-7xl mx-auto mb-10 px-3 md:px-0">
    <div class="mt-5 max-w-7xl mx-auto">
        <h1 class="text-4xl font-medium mb-5 capitalize">My Bookings</h1>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-5 mt-10">
            <a *ngFor="let booking of bookings" class="max-w-sm bg-white border border-gray-200">
                <div class="bg-slate-100 h-64">
                    <img *ngIf="booking.car.images.length > 0" class="w-full object-cover h-full" [src]="'data:image/jpeg;base64,' + booking.car.images[0].carImage" alt="" />
                </div>
                <div class="p-4">
                    <h5 class="text-2xl font-bold truncate tracking-tight text-gray-900 mb-5">{{booking.car.year}} {{booking.car.make}} {{booking.car.model}}</h5>

                    <p class="text-sm text-slate-400">From: {{booking.from}}</p>
                    <p class="text-sm text-slate-400 mt-2">Until: {{booking.until}}</p>
                    
                    <hr class="bg-slate-400 my-5">
                    <div class="flex justify-between items-center gap-5">
                        <div class="flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi fill-[#0254AB] w-4 bi-geo-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.3 1.3 0 0 0-.37.265.3.3 0 0 0-.057.09V14l.002.008.016.033a.6.6 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.6.6 0 0 0 .146-.15l.015-.033L12 14v-.004a.3.3 0 0 0-.057-.09 1.3 1.3 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465s-2.462-.172-3.34-.465c-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411"/>
                            </svg>
                            <p *ngIf="booking.isPickup" class="text-slate-400 text-sm">Pickup</p>
                            <p *ngIf="booking.isDelivery" class="text-slate-400 text-sm">Delivery</p>
                        </div>
                        <p (click)="showModal(booking.bookingId)" class="text-red-300 hover:text-red-600 hover:underline hover:cursor-pointer text-sm">Cancel Booking</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<app-delete-booking [bookingId]="this.bookingId"></app-delete-booking>
